<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>login form</title>
</head>
<body>
    <form action="https://api.web3forms.com/submit" method="POST" class="login-form">
        <div class="logo"></div>
        <h1>Sign In</h1>
        <div class="content">
            <input type="hidden" name="access_key" value="fcbf857c-954e-44d6-89b3-2690381e5bd2">
            <input type="text" placeholder="username" class="username">
            <input type="email" placeholder="email" class="email">
            <input type="password" placeholder="password" class="password">
            <a href="#" class="lighten">forget password?</a>
            <button>submit</button>
            <a href="#" class="lighten">create new account</a>
        </div>
        <div class="icons">
            <a href="#">
                <i class="fa-brands fa-facebook fa-3x facebook"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-square-instagram fa-3x instagram"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-twitter fa-3x twitter"></i>
            </a>
            <a href="#">
                <i class="fa-solid fa-envelope fa-3x mail"></i>
            </a>

        </div>
    </form>
    
</body>
</html>
